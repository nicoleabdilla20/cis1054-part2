            <div class="row">
                <label class = "contact" for = "name">Name</label>
                <input type="text" class="contact-input" name="name" id="name" size="24" value="" placeholder="Enter your name and surname" required>

            <div class="row">
                <label class="contact" for="email">Email</label>

            </div>
            <div class="row">
                <label class="contact" for="message">Message</label>
                <textarea name="message" rows = "6"  id="message" name="message" class="contact-input" placeholder="Write your query here" required></textarea>
            </div>
            <div class="row">
                <button class="contact-button" type="submit" id="submit">Send</button>
            </div>
        </form>
